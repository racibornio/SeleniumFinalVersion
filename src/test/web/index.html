<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stronka na testy części webowej szkolenia</title>
    <style>
        p.klasaWewnetrznaPlikuHTMLDlaZnacznikaP {
        color: green;
        }
    </style>
</head>
<body>
<p>To jest paragraf otoczony znacznikami &lt;p&gt; i &lt;/p&gt;</p>

<p class="klasaWewnetrznaPlikuHTMLDlaZnacznikaP">Ten paragraf style ma określone w sekji &lt;head&gt; pliku .html i kolor fontu tam zadany jest zielony. Tu potrzebne było</p>

</body>
